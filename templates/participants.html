<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des participants</title>
</head>
<body>
    <h1>Liste des participants</h1>
    {% if participants %}
    <ul>
    {% for participant in participants %}
        <li>{{ participant }}</li>
    {% endfor %}
    </ul>
    {% else %}
    <h3>Aucun participant</h3>
    {% endif %}
</body>
</html>
